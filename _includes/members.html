<section id="members">
    <h1 class="mb-4">Mitglieder</h1>

    <div class="row">
        <div class="row">
            {% for member in site.data.members %}
            <div class="col-sm-3 mb-4">
                <div class="board-member-small position-relative">
                    <img src="{{ member.image }}" class="img-fluid w-100" alt="{{ member.name }}">
                    <div class="overlay">
                        <h5>{{ member.name }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
