<footer>

        <div class="col-md-8 contact">

            {% if site.email %}
            <p class="mb-1"><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
            {% endif %}
        </div>
    </div>
    <div class="banner"></div>
</footer>
