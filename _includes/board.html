<section id="board">
    <h1 class="mb-4">Vorstand</h1>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="board-member-large position-relative">
                <img src="{{ site.data.board.president.image }}" class="img-fluid w-100"
                    alt="{{ site.data.board.president.name }}">
                <div class="overlay">
                    <h3>{{ site.data.board.president.name }}</h3>
                    <p>{{ site.data.board.president.position }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="row">
                {% for member in site.data.board.members %}
                <div class="col-sm-3 mb-4">
                    <div class="board-member-small position-relative">
                        <img src="{{ member.image }}" class="img-fluid w-100" alt="{{ member.name }}">
                        <div class="overlay">
                            <h5>{{ member.name }}</h5>
                            <p>{{ member.position }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
